<!-- simple google homepage -->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Google</title>
</head>
<body>
	<div class="navbar">
		<div class="menu">
			<ul>
				<li><a href="#">+Brent Benedict</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
			</ul>
		</div>
	</div>
	<div class="main">
		<div class="google-main">
			<a href="#">
				<img src="https://www.google.com.ph/logos/doodles/2014/philippine-independence-day-2014-4801021448552448-hp.jpg" />
			</a>
			<div class="forms">
				<form action="#" name="q">
					<input id="search-field" type="text">
					<div class="button-field">
						<button type="button" class="buttons" id="gsearch">
							Google Search
						</button>
						<button type="button" class="buttons" id="lucky">
							I'm Feeling Lucky
						</button>
					</div>
				</form>
			</div>
			<div class="googleoffers">
				Google.com.ph offered in: <a href="#">Filipino</a>   <a href="#">Cebuano</a>
			</div>
		</div>
	</div>
</body>
</html>
